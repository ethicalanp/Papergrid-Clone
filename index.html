<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="topheader">
            <p>FREE SHIPPING ON ALL ORDERS!</p>
        </div>
        <nav class="nav">
            <div class="navcontainer">
                <div class="logo">
                    <img src="images/180907_-_Logo_c4a7a6be-2a96-4142-a13b-1b2c05934a4e.png" alt="PaperGrid Logo" width="100">
                </div>
                <div class="navlinks">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Catalogue</li>
                        <li>Track</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="images">
        <div class="contents">
            <img src="images/1.jpg" alt="Product 1" width="250">
            <img src="images/3A.jpg" alt="Product 2" width="250">
            <img src="images/2.jpg" alt="Product 3" width="250">
            <img src="images/4.jpg" alt="Product 4" width="250">
        </div>
    </main>
</body>
</html>
