<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <div class="topheader">
            <p>FREE SHIPPING ON ALL ORDERS!</p>
        </div>
        <nav class="nav">
            <div class="navcontainer">
                <div class="logo">
                    <img src="images/180907_-_Logo_c4a7a6be-2a96-4142-a13b-1b2c05934a4e.png" alt="PaperGrid Logo" height="25px" width="120px">
                </div>
                <div class="navlinks">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Catalogue</li>
                        <li>Track</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="images">
        <div class="contents">
            <img src="images/1.jpg" alt="Product 1" width="320" height="320">
            <img src="images/2.jpg" alt="Product 3" width="320">
            <img src="images/4.jpg" alt="Product 4" width="320">
            <img src="images/3A.jpg" alt="Product 2" width="320">
            <img src="images\5.jpg" alt="Product 5" width="320">
            <img src="images\ull.png" alt="Product 6" width="320">
            <img src="images\123.png" alt="Product 7" width="320">
            <img src="images\444.png" alt="Product 8" width="320">
            <img src="images\555_d136cdc4-335c-482a-8037-07fd43fb2c3b.png" alt="Product 9" width="320">
        </div>
    </div>
    <div class="details">
        <div class="founder">
            <img src="images\1A.jpg" alt="image1" width="259" height="348">
            <div class="Note">
                <h2>A Note From Our Founder</h2>
                <div class="para">
                    <p>Rohil Sethi, Founder & MD of Papergrid Industries</p>
                </div>
                <div class ="about">
                    <button>About Us</button>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
